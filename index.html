<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Somnia Halloween - Pacman Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
  <script src="libs/ethers.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #2b1055, #12001f);
      color: #fff;
    }

    #main-menu {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      background: radial-gradient(circle at top, #ff7a00, #3b0057);
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 14px;
      text-shadow: 0 0 10px rgba(0,0,0,.5);
    }

    .menu-btn {
      width: 220px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(90deg, #ff9800, #9c27b0);
      color: #fff;
    }

    .menu-btn:hover {
      transform: scale(1.05);
      opacity: .9;
    }

    #display-name {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 220px;
      text-align: center;
      font-size: 16px;
    }

    #game-wrapper {
      display: none;
      position: fixed;
      inset: 0;
      background: #000;
    }

    #pacman-iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    #leaderboard-panel {
      display: none;
      position: fixed;
      inset: 0;
      background: #12001f;
      padding: 20px;
      overflow-y: auto;
    }

    .lb-item {
      padding: 8px;
      border-bottom: 1px solid rgba(255,255,255,.1);
    }
  </style>
</head>

<body>

<!-- ===== MAIN MENU ===== -->
<div id="main-menu">
  <div class="title">üéÉ WELCOME SOMNIA HALLOWEEN<br>PAC-MAN EDITION üéÉ</div>

  <input id="display-name" maxlength="12" placeholder="Display Name (max 12)" />

  <button class="menu-btn" id="btn-play">PLAY</button>
  <button class="menu-btn" id="btn-leaderboard">LEADERBOARD</button>
  <button class="menu-btn" id="btn-quit">QUIT</button>

  <div style="margin-top:20px;font-size:12px;opacity:.8" id="wallet-info">
    Wallet: Not Connected
  </div>
</div>

<!-- ===== GAME VIEW ===== -->
<div id="game-wrapper">
  <iframe id="pacman-iframe" src="Pacman/pacman.html"></iframe>
</div>

<!-- ===== LEADERBOARD VIEW ===== -->
<div id="leaderboard-panel">
  <h2>üèÜ TOP 10 LEADERBOARD</h2>
  <div id="leaderboard-list"></div>
  <br>
  <button class="menu-btn" onclick="backToMenu()">BACK</button>
</div>

<script src="config.js"></script>
<script src="web3.js"></script>
<script src="app.js"></script>
</body>
</html>
