<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Somnia Halloween - Pacman Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- ETHERS -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Trebuchet MS', sans-serif;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at top, #2b0033, #0a0010);
      color: #fff;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 140, 0, 0.2);
      border-radius: 50%;
      animation: floatUp 12s infinite ease-in;
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    .screen {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      color: orange;
      text-shadow: 0 0 10px purple, 0 0 20px purple;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 22px;
      color: #c77dff;
      margin-bottom: 30px;
    }

    .menu-box {
      background: rgba(20, 0, 30, 0.8);
      border: 2px solid orange;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 0 20px purple;
      min-width: 300px;
    }

    .menu-box input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      text-align: center;
      font-size: 16px;
      outline: none;
    }

    .menu-box button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(90deg, orange, purple);
      color: white;
      transition: 0.2s;
    }

    .menu-box button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px orange;
    }

    .wallet-box {
      font-size: 14px;
      margin-bottom: 12px;
      color: #ffb703;
    }

    .hidden { display: none; }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }
  </style>
</head>
<body>

<!-- ðŸŽˆ Bubble Effects -->
<script>
  for (let i = 0; i < 25; i++) {
    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.style.width = bubble.style.height = Math.random() * 40 + 20 + "px";
    bubble.style.left = Math.random() * 100 + "vw";
    bubble.style.animationDuration = Math.random() * 6 + 6 + "s";
    document.body.appendChild(bubble);
  }
</script>

<!-- ðŸŽƒ MAIN MENU -->
<div id="menuScreen" class="screen">
  <h1>WELCOME SOMNIA HALLOWEEN</h1>
  <h2>PAC-MAN EDITION</h2>

  <div class="menu-box">
    <div id="walletStatus" class="wallet-box">Wallet: Not Connected</div>

    <input 
      id="displayNameInput" 
      type="text" 
      maxlength="12" 
      placeholder="Enter Display Name (Max 12)"
    />

    <button onclick="connectWallet()">CONNECT WALLET</button>
    <button onclick="saveName()">EDIT DISPLAY NAME</button>
    <button onclick="openPlay()">PLAY</button>
    <button onclick="openLeaderboard()">LEADERBOARD</button>
    <button onclick="quitGame()">QUIT</button>
  </div>
</div>

<!-- ðŸŽ® PLAY -->
<div id="playScreen" class="screen hidden">
  <iframe src="Pacman/pacman.html"></iframe>
</div>

<!-- ðŸ† LEADERBOARD -->
<div id="leaderboardScreen" class="screen hidden">
  <iframe src="leaderboard.html"></iframe>
</div>

<script>
  /* ========= WALLET CONFIG ========= */
  const SOMNIA = {
    chainId: "0x13a7",
    chainName: "Somnia Mainnet",
    nativeCurrency: { name: "SOMI", symbol: "SOMI", decimals: 18 },
    rpcUrls: ["https://api.infra.mainnet.somnia.network"],
    blockExplorerUrls: ["https://shannon-explorer.somnia.network"]
  };

  let WALLET = null;

  async function connectWallet() {
    if (!window.ethereum) {
      alert("Install MetaMask dulu!");
      return;
    }

    await ethereum.request({ method: "eth_requestAccounts" });

    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const network = await provider.getNetwork();

    if (network.chainId !== 5031) {
      try {
        await ethereum.request({
          method: "wallet_addEthereumChain",
          params: [SOMNIA]
        });
      } catch (e) {
        alert("Gagal switch ke Somnia Mainnet");
        return;
      }
    }

    const signer = provider.getSigner();
    WALLET = await signer.getAddress();

    document.getElementById("walletStatus").innerText =
      "Wallet: " + WALLET.slice(0, 6) + "..." + WALLET.slice(-4);

    // Load nama khusus wallet ini
    const savedName = localStorage.getItem("name_" + WALLET);
    if (savedName) {
      document.getElementById("displayNameInput").value = savedName;
    }
  }

  function saveName() {
    if (!WALLET) {
      alert("Connect wallet dulu!");
      return;
    }

    let name = displayNameInput.value.trim();
    if (!name) return alert("Nama tidak boleh kosong!");
    if (name.length > 12) return alert("Max 12 karakter!");

    localStorage.setItem("name_" + WALLET, name);
    alert("Display Name disimpan untuk wallet ini!");
  }

  function openPlay() {
    if (!WALLET) {
      alert("Connect wallet dulu!");
      return;
    }

    const name = localStorage.getItem("name_" + WALLET);
    if (!name) {
      alert("Isi Display Name dulu!");
      return;
    }

    menuScreen.classList.add("hidden");
    playScreen.classList.remove("hidden");
  }

  function openLeaderboard() {
    menuScreen.classList.add("hidden");
    leaderboardScreen.classList.remove("hidden");
  }

  function quitGame() {
    window.open("about:blank", "_self");
    window.close();
  }
</script>

</body>
      </html>
