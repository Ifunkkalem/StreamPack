<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SOM - PACK HALLOWEEN</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="game-controls.css" />
  <!-- gunakan lokal ethers min build agar CSP friendly -->
  <script src="libs/ethers.min.js"></script>
  <script src="config.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/Ds.png" class="logo" alt="logo" />
      <div>
        <h1>DreamStream — Pac-Man (MAINNET)</h1>
        <p class="muted">Somnia Mainnet — bayar setiap play</p>
      </div>
    </div>

    <div class="controls">
      <div id="addr-display">Not connected</div>
      <button id="btn-connect" class="btn">Connect Wallet</button>
      <div id="live-indicator" class="indicator offline">OFFLINE</div>
    </div>
  </header>

  <main class="container" style="height: calc(100vh - 110px);">
    <section class="left" style="width:70%; float:left; padding-right:16px; box-sizing:border-box; height:100%;">
      <div class="card game-frame" style="height:100%;">
        <h3>PAC-MAN — Full Frame</h3>
        <!-- IFRAME diatur full/high supaya area permainan lebar -->
        <iframe id="pacman-iframe" src="Pacman/pacman_hybrid.html"
          style="width:100%; height:calc(100% - 36px); border-radius:8px; border:0; background:#0b1117;">
        </iframe>
      </div>
    </section>

    <aside class="right" style="width:30%; float:right; height:100%; box-sizing:border-box;">
      <div class="card balances">
        <h3>Balances</h3>
        <div>SOMI: <span id="balance-stt">-</span></div>
      </div>

      <div class="card leaderboard" style="margin-top:12px;">
        <h3>Leaderboard (On-chain Top 10)</h3>
        <ol id="leaderboard-list"></ol>
      </div>

      <div class="card activity" style="margin-top:12px;">
        <h3>Activity</h3>
        <div id="activity" class="feed"><div>[init] Ready</div></div>
      </div>
    </aside>
  </main>

  <footer class="footer muted">Somnia HALLOWEEN — Pacman Competition</footer>

  <script src="web3.js"></script>
  <script src="app.js"></script>
</body>
</html>
