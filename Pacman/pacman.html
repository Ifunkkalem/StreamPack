<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Somnia Pac-Man Halloween</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  background: #050008;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

#root {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===== TOP HUD ===== */
#topBar {
  height: 70px;
  background: linear-gradient(90deg, #ff7a00, #7b00ff);
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  font-weight: bold;
  box-shadow: 0 0 15px orange;
}

#scoreBox {
  background: rgba(0,0,0,0.4);
  padding: 8px 16px;
  border-radius: 10px;
}

/* ===== GAME AREA ===== */
#gameArea {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle, #14001f, #000);
}

canvas {
  background: black;
  border: 4px solid orange;
  border-radius: 16px;
  box-shadow: 0 0 30px purple;
}

/* ===== BOTTOM HUD ===== */
#bottomBar {
  height: 90px;
  background: #100015;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  border-top: 2px solid orange;
}

button {
  padding: 12px 22px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  color: white;
  font-weight: bold;
  background: linear-gradient(90deg, orange, purple);
  box-shadow: 0 0 10px orange;
}

button:hover {
  transform: scale(1.08);
}
</style>
</head>

<body>
<div id="root">

  <!-- âœ… TOP -->
  <div id="topBar">
    <div>ðŸŽƒ Player: <span id="playerName">-</span></div>
    <div id="scoreBox">Score: <span id="score">0</span></div>
  </div>

  <!-- âœ… GAME -->
  <div id="gameArea">
    <canvas id="game" width="800" height="600"></canvas>
  </div>

  <!-- âœ… BUTTONS -->
  <div id="bottomBar">
    <button onclick="startOnchain()">START GAME (0.01 SOMI)</button>
    <button onclick="submitScore()">SUBMIT SCORE</button>
    <button onclick="backMenu()">BACK</button>
  </div>

</div>

<script>
/* ===== PLAYER NAME ===== */
document.getElementById("playerName").innerText =
  localStorage.getItem("displayName") || "Player";

/* ===== GAME DUMMY (ANTI BLACK SCREEN) ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let score = 0;
let x = 100;
let y = 300;
let dx = 3;

function loop() {
  ctx.clearRect(0,0,800,600);

  // PACMAN
  ctx.fillStyle = "yellow";
  ctx.beginPath();
  ctx.arc(x, y, 30, 0.25*Math.PI, 1.75*Math.PI);
  ctx.lineTo(x, y);
  ctx.fill();

  // GHOST
  ctx.fillStyle = "red";
  ctx.fillRect(450, 280, 50, 50);

  x += dx;
  if (x > 750 || x < 50) dx *= -1;

  score++;
  document.getElementById("score").innerText = score;

  requestAnimationFrame(loop);
}
loop();

/* ===== ONCHAIN PLACEHOLDER ===== */
function startOnchain() {
  alert("TX START GAME DIPANGGIL!");
  // panggil dari web3.js -> startGame()
}

function submitScore() {
  alert("Submit score: " + score);
  // kirim ke smart contract submitScore(score)
}

function backMenu() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
