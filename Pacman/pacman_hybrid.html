<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Pacman Hybrid</title>
  <link rel="stylesheet" href="./pacman.css" />
</head>
<body>

  <div class="game-wrap">
    <div id="score">Score: 0</div>

    <button id="start-button">Start Game</button>
    <button onclick="claimScoreToDashboard()" style="margin-top:6px;">
  Claim Score
    </button>

    <div id="grid-container"></div>

    <div id="dpad">
      <button id="btn-up">▲</button>
      <div style="display:flex; gap:10px;">
        <button id="btn-left">◀</button>
        <button id="btn-right">▶</button>
      </div>
      <button id="btn-down">▼</button>
    </div>
  </div>

  <script src="pacman_bridge.js"></script>
  <script src="pacman_hybrid.js"></script>
  <script src="pacman_claim.js"></script>
</body>
</html>
